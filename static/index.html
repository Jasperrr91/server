<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>PiCast</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="/static/css/remote.css" rel="stylesheet">
		<link href="/static/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="/static/vendor/bootstrap-slider/bootstrap-slider.min.css" rel="stylesheet">

	</head>
	<body>

		<div class="container">
				<div id="message"></div>

				<div class="row" id="currently_playing">
					<div class="col-xs-12 col-sm-2 col-md-2">
                        <img id="video-image" class="hidden img-responsive"/>
					</div>
                    <div class="col-xs-12 col-sm-8 col-md-8">
                        <div id="title">

                        </div>
                        <div class="time">
                            <input id="progress" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0"/>
                            <span id="position"></span>
                            <span id="duration"></span>
                        </div>
                        <div id="controls">
                            <i class="glyphicon glyphicon-pause" id="pause"></i>
                            <i class="glyphicon glyphicon-stop" id="stop"></i>
                            <i class="glyphicon glyphicon-backward" id="backward"></i>
                            <i class="glyphicon glyphicon-forward" id="forward"></i>
                            <i class="glyphicon glyphicon-step-forward" id="nextqueue"></i>
                            <i class="glyphicon glyphicon-volume-down" id="vol_down"></i>
                            <i class="glyphicon glyphicon-volume-up" id="vol_up"></i>
                        </div>
                    </div>
				</div>


				<div class="clearfix"></div>
				<form id="stream_form" class="form-inline">
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" id="media_url" placeholder="Media's URL">
							<div class="input-group-btn">
                                <button id="addqueue" title="Add current video to queue" class="btn btn-info form_button" type="button">
                                    <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                                </button>
                                <button id="castbtn" class="btn btn-danger form_button" title="Cast now" type="button">
                                    <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                                </button>
                            </div>
						</div>
					</div>
				</form>
            <h2>Up next</h2>
				<div id="playlist">

                </div>
